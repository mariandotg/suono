<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suono</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-background text-text">
    <fieldset class="p-4">
      <input
        class="w-full file:cursor-pointer file:mr-4 text-sm file:outline-none file:px-3 file:py-2 file:text-text file:border file:rounded-base file:border-text/25 file:bg-transparent"
        type="file"
        id="audio-file"
        accept="audio/mpeg, audio/ogg, audio/*"
      />
    </fieldset>
    <section class="p-4">
      <h2 class="text-3xl font-bold">Clips</h2>
      <button
        class="text-sm px-3 py-2 text-text border rounded-base border-text/25 bg-transparent"
      >
        Cut a new clip
      </button>
    </section>
  </body>
</html>
